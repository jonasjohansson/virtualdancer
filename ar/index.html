<html>
<head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/0694b414/aframe/build/aframe-ar.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/libs/inflate.min.js"></script>
</head>
<body style="margin:0;">
	<a-scene embedded arjs="
		debugUIEnabled: false; 
		detectionMode: mono; 
		maxDetectionRate: 30;
		sourceType: webcam;
		xsourceType: image;
		xsourceUrl: ../ar-marker.png;
		xcanvasWidth: 240;
		xcanvasHeight: 180;
		cameraParametersUrl: ../camera_para.dat">

		<a-marker-camera
			camera="
				fov: 40;
				zoom: 1;
				far: 10000;
				near: 1;"
			type="pattern"
			url="../pattern-marker-vd-1.patt">
			<a-sphere color="yellow" radius="5"></a-sphere>
		</a-marker-camera>

		<a-marker-camera
			camera="
				fov: 40;
				zoom: 1;
				far: 10000;
				near: 1;"
			type="pattern"
			url="../pattern-marker-vd-2.patt">
			<a-sphere color="red" radius="5"></a-sphere>
		</a-marker-camera>
	</a-scene>
</body>
</html>
