<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.0/aframe/build/aframe-ar.js"></script>
		<script src="https://unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.loaders.min.js"></script>
		<script src="https://unpkg.com/three@0.95.0/examples/js/libs/inflate.min.js"></script>
		<style>
			.a-enter-vr {
				display: none !important;
			}
		</style>
	</head>
	<body style="margin: 0px; overflow: hidden;">
		<a-scene embedded arjs="cameraParametersUrl: ../assets/ar/camera_para.dat">
			<a-assets>
				<a-asset-item id="b" src="../assets/models/ali_s2t12_moving_mid.glb"></a-asset-item>
				<a-asset-item id="c" src="../assets/models/s4t12_dancing_mid.glb"></a-asset-item>
				<a-asset-item id="d" src="../assets/models/s4t5_moving_mid.glb"></a-asset-item>
				<a-asset-item id="e" src="../assets/models/s4t3_ground_low.glb"></a-asset-item>
			</a-assets>

			<a-marker type="pattern" url="../assets/ar/pattern-AR Marker Generator E.patt">
				<a-entity gltf-model="#a" animation-mixer="clip: *"></a-entity>
			</a-marker>

			<a-marker type="pattern" url="../assets/ar/pattern-AR Marker Generator B.patt">
				<a-entity gltf-model="#b" animation-mixer="clip: *"></a-entity>
			</a-marker>

			<a-marker type="pattern" url="../assets/ar/pattern-AR Marker Generator C.patt">
				<a-entity gltf-model="#c" animation-mixer="clip: *"></a-entity>
			</a-marker>

			<a-marker type="pattern" url="../assets/ar/pattern-AR Marker Generator D.patt">
				<a-entity gltf-model="#d" animation-mixer="clip: *"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
