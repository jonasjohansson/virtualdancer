<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<title>Virtual Dancer</title>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/aframe@0.8.2/dist/aframe-master.js"></script>
	<script src="https://unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.loaders.min.js"></script>


	<script src="https://unpkg.com/three@0.95.0/examples/js/GPUParticleSystem.js"></script>
	<script src="https://unpkg.com/three@0.95.0/examples/js/libs/inflate.min.js"></script>
	<script src="https://unpkg.com/three@0.95.0/examples/js/objects/Water.js"></script>
	<script src="https://unpkg.com/three@0.95.0/examples/js/objects/Sky.js"></script>
	<script src="https://unpkg.com/aframe-keyboard-controls@1.3.0/dist/aframe-keyboard-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.js"></script>
	<script src="./assets/js/aframe-ocean.js"></script>
	<script src="./assets/js/aframe-dancer.js"></script>
	<script src="./assets/js/aframe-particles.js"></script>

	<script src="./assets/js/app.js"></script>

	<link rel="shortcut icon" href="./assets/favicon.ico">
</head>
<body>
	<a-scene keyboard-controls fog="type: exponential; near: 1; far: 100; density: 0.025; color: #000">
		<a-assets>
	    <a-asset-item response-type="arraybuffer" id="pad1" src="assets/audio/vd-1-pad1.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="pad2" src="assets/audio/vd-1-pad2.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="pad3" src="assets/audio/vd-1-pad3.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="pad4" src="assets/audio/vd-1-pad4.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="pad5" src="assets/audio/vd-1-pad5.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="pad6" src="assets/audio/vd-1-pad6.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="flying_lead" src="assets/audio/vd-1-flying_lead.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="hihat" src="assets/audio/vd-1-hihat.mp3" preload="auto"></audio>
	    <a-asset-item response-type="arraybuffer" id="sh_jam3" src="assets/audio/vd-1-sh_jam3.mp3" preload="auto"></audio>
	  </a-assets>

		<a-entity id="camera"
			position="0 6 8"
			camera="fov: 40; zoom: 1; far: 10000; near: 1;"
			look-controls
			orbit-controls="
				autoRotate: true;
				autoRotateSpeed: 0.05;
				enablePan: false;
				enableDamping: true;
				dampingFactor: 0.1;
				rotateSpeed: 0.06;
				minDistance: 0;
				maxDistance: 140;
				minPolarAngle: 40;
				maxPolarAngle: 120;
				initialPosition: 0 2 12;">
		></a-entity>

		<!-- <a-plane
			color="#000"
			height="100"
			width="100"
			rotation="-90 0 0"></a-plane> -->

		<a-sky color="#000000"></a-sky>

		<a-entity ocean></a-entity>

		<!-- <a-entity environment="preset: arches; groundColor: #445; "></a-entity> -->

		<a-entity sound="src: #pad1; autoplay: false; loop: true; group: 1;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #pad2; autoplay: false; loop: true; group: 1;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #pad3; autoplay: false; loop: true; group: 2;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #pad4; autoplay: false; loop: true; group: 2;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #pad5; autoplay: false; loop: true; group: 3;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #pad6; autoplay: false; loop: true; group: 3;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #flying_lead; autoplay: false; loop: true; group: 1;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #hihat; autoplay: false; loop: true; group: 2;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>
		<a-entity sound="src: #sh_jam3; autoplay: false; loop: true; group: 3;" dancer="src: ./assets/models/outdoor-take-13_DM2.fbx; life: 5000;"></a-entity>

	</a-scene>
</body>
</html>
