				autoRotateSpeed: 0.05;
				enablePan: false;
				enableDamping: true;
				dampingFactor: 0.1;
				rotateSpeed: 0.06;
				minDistance: 0;
				maxDistance: 140;
				minPolarAngle: 40;
				maxPolarAngle: 120;
